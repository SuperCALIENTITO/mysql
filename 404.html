<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
    --bgr1: rgb(2, 14, 36);
    --bgr2: rgb(3, 21, 56);
    --bgr3: rgb(5, 20, 78);
    --bgr4: rgb(5, 30, 70);
}

* {
	font-family: 'OswaldAlt', Oswald, sans-serif;
	font-weight: 32;
    font-size: large;
	color: white;
	cursor: default;
}

body {
	background-color: var(--bgr4);

	background-position: center center;
	background-attachment: fixed;
	background-repeat: no-repeat;
	background-size: 100% 100%;
}

div {
    font-size: 24px;
    font-family: "Courier New";
}

div.layout {
	background-color: var(--bgr1);

    background-image: linear-gradient(
        var(--bgr1),
        var(--bgr1),
        var(--bgr1),
        var(--bgr2),
        var(--bgr3),
        var(--bgr2)
    );

    margin: 1em;
    padding: 1em;

    border-radius: 16px;
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;

}

.terminal {
    width: 12px;
    height: 2px;
    background-color: #E6E6E6;

    animation: 0.9s blink linear infinite;

    margin-left: 9.9em;
}

@keyframes blink {
    0% {
        opacity: 0;
    }

    49% {
        opacity: 0;
    }

    50% {
        opacity: 1;
    }

    100% {
        opacity: 1;
    }

}
    </style>
    <title>Error 404</title>
</head>
<body>
    <div class="layout">
        Using username "Guest". <br>
        Authenticating with public key "Guest" <br>
        <script>document.write(navigator.userAgent)</script> <br><br>

        Last Login: <script>const d = new Date(); document.write(d)</script> <br>
        Guest@WebPage:~$ nano /home/master/ <br>
        . <br>
        .. <br>
        ... <br>
        Error 404 - La pagina que intentas buscar no existe <br> <br>

        <div>
            Guest@WebPage:~$
            <div class="terminal"></div>
        </div>
    </div>
</body>
</html>
